  InstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ec2.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: efs-performance-tutorial
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
              - ec2:CreateTags
              - ec2:DescribeAvailabilityZones
              - ec2:DescribeNetworkInterfaceAttribute
              - ec2:DescribeNetworkInterfaces
              - ec2:DescribeSecurityGroups
              - ec2:DescribeSubnets
              - ec2:DescribeVpcAttribute
              - ec2:DescribeVpcs
              - FileSystemId:Describe*
              - kms:ListAliases
            Resource: '*'
  AutoScalingGroup1:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      Cooldown: 60
      HealthCheckGracePeriod: 120
      HealthCheckType: EC2
      LaunchConfigurationName: !Ref LaunchConfiguration1
      MaxSize: 1
      MinSize: 1
      Tags:
        - Key: Name
          Value: 'EFS Performance Tutorial - Launching...'
          PropagateAtLaunch: true
      VPCZoneIdentifier:
        !If
          [ NumberOfSubnets1,
          [ !Select [ 0, !Ref Subnet ] ],
          !If
            [ NumberOfSubnets2,
            [ !Select [ 0, !Ref Subnet ], !Select [ 1, !Ref Subnet ] ],
            !If
              [ NumberOfSubnets3,
              [ !Select [ 0, !Ref Subnet ], !Select [ 1, !Ref Subnet ], !Select [ 2, !Ref Subnet ] ],
              !If
                [ NumberOfSubnets4,
                [ !Select [ 0, !Ref Subnet ], !Select [ 1, !Ref Subnet ], !Select [ 2, !Ref Subnet ], !Select [ 3, !Ref Subnet ] ],
                !If
                  [ NumberOfSubnets5,
                  [ !Select [ 0, !Ref Subnet ], !Select [ 1, !Ref Subnet ], !Select [ 2, !Ref Subnet ], !Select [ 3, !Ref Subnet ], !Select [ 4, !Ref Subnet ] ],
                  [ !Select [ 0, !Ref Subnet ], !Select [ 1, !Ref Subnet ], !Select [ 2, !Ref Subnet ], !Select [ 3, !Ref Subnet ], !Select [ 4, !Ref Subnet ], !Select [ 5, !Ref Subnet ] ]
                  ]
                ]
              ]
            ]
          ]
    CreationPolicy:
      ResourceSignal:
        Count: 0
        Timeout: PT5M
  LaunchConfiguration1:
    Type: AWS::AutoScaling::LaunchConfiguration
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          install_all_utilities:
            - tools-install
            - smallfile-install
            - fpart-install
            - automake-1.14-install
            - mcp-install
        tools-install:
          commands:
            misctools-install:
              command: yum --enablerepo=epel install nload sysstat ioping -y
              ignoreErrors: false             
            devtools-install:
              command: yum groupinstall "Development Tools" -y
        smallfile-install:
          files:              
            /tmp/smallfile-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  cd /home/ec2-user/
                  git clone https://github.com/bengland2/smallfile.git
              mode: 000777
              owner: ec2-user
              group: ec2-user
          commands:
            smallfile-install:
              command: su -l ec2-user /tmp/smallfile-install.sh
              ignoreErrors: false 
        fpart-install:
          files:              
            /tmp/fpart-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  cd /home/ec2-user/
                  git clone https://github.com/martymac/fpart.git
                  cd /home/ec2-user/fpart
                  autoreconf -i
                  ./configure
                  make
                  sudo make install
              mode: 000777
              owner: ec2-user
              group: ec2-user
          commands:
            fpart-install:
              command: su -l ec2-user /tmp/fpart-install.sh
              ignoreErrors: false 
        automake-1.14-install:
          files:              
            /tmp/automake-1.14-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  cd /home/ec2-user
                  wget http://ftp.gnu.org/gnu/automake/automake-1.14.tar.gz
                  tar xvzf automake-1.14.tar.gz
                  cd /home/ec2-user/automake-1.14
                  ./configure
                  make
                  sudo make install
              mode: 000777
              owner: ec2-user
              group: ec2-user
          commands:
            automake-remove:
              command: yum remove automake -y
              ignoreErrors: false 
            automake-1.14-install:
              command: su -l ec2-user /tmp/automake-1.14-install.sh
              ignoreErrors: false
        mcp-install:
          files:              
            /tmp/mcp-install.sh:
              content:
                !Sub |
                  #!/bin/bash -xe
                  cd /home/ec2-user/
                  git clone https://github.com/pkolano/mutil.git
                  wget http://ftp.gnu.org/gnu/coreutils/coreutils-8.22.tar.xz
                  tar xvf coreutils-8.22.tar.xz
                  cd /home/ec2-user/coreutils-8.22
                  patch -p1 < /home/ec2-user/mutil/patch/coreutils-8.22.patch
                  ./configure
                  make
                  sudo cp src/cp /usr/local/bin/mcp
                  sudo cp src/md5sum /usr/local/bin/msum
              mode: 000777
              owner: ec2-user
              group: ec2-user
          commands:
            mcp-install:
              command: su -l ec2-user /tmp/mcp-install.sh
              ignoreErrors: false
    Properties:
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            DeleteOnTermination: true
            VolumeSize: 40
            VolumeType: gp2
      IamInstanceProfile: !Ref InstanceProfile
      ImageId: !FindInMap [ RegionMap, !Ref 'AWS::Region', !Ref LinuxDistro1 ]
      InstanceMonitoring: true
      InstanceType: !Ref InstanceType1
      KeyName: !Ref KeyName
      SecurityGroups:
      - !Ref SecurityGroup
      UserData:
        "Fn::Base64":
          !Join
            [
              "",
              [
                "#cloud-config\n",
                "repo_update: true\n",
                "repo_upgrade: all\n",
                "\n",
                "packages:\n",
                "- parallel\n",
                !If
                [ 
                  RepoInstall,
                  "- amazon-efs-utils\n",
                  ""
                ],
                "- git\n",
                "- gcc\n",
                "\n",
                "runcmd:\n",
                "- instance_id=$(curl -s http://169.254.169.254/latest/meta-data/instance-id)\n",
                !If
                [
                  BuildInstall, 
                  !Join
                    [
                      "",
                      [
                        "- git clone https://github.com/aws/efs-utils.git\n",
                      ]
                    ],
                  "\n"
                ],
                "- cd /efs-utils\n",
                "- yum -y install rpm-build \n- make rpm \n- yum -y install build/amazon-efs-utils*rpm\n",
                "- efs_mount_point=/mnt/efs/01\n",
                "- mkdir -p ${efs_mount_point}\n",
                !If
                [ 
                  MountOnBoot3, 
                  !Join
                    [ 
                      "", 
                      [
                        "- echo \"", 
                        !Ref FileSystemId, 
                        " ${efs_mount_point} efs _netdev", 
                        !If
                        [
                          MountTls3, 
                          ",tls", 
                          ""
                        ], 
                        " 0 0\" >> /etc/fstab \n- mount -a -t efs\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/touch/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/dd/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/cp/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/rsync/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/mcp/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/parallelcp/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/fpsync/${instance_id}\n",
                        "- mkdir -p ${efs_mount_point}/tutorial/parallelcpio/${instance_id}\n",
                        "- chown ec2-user:ec2-user ${efs_mount_point}/tutorial/ -R\n",
                        "\n"
                      ]
                    ],
                  "\n"
                ],
                "- ebs_directory=/ebs\n",
                "- mkdir =p ${ebs_directory}\n",
                "- mkdir -p ${ebs_directory}/tutorial/dd\n",
                "- mkdir -p ${ebs_directory}/tutorial/smallfile\n",
                "- mkdir -p ${ebs_directory}/tutorial/data-1m\n",
